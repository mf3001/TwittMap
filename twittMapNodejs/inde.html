<div id="map"></div>
<div id="coord"></div>


<script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>


<script>







    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            scrollwheel: false,
            zoom: 8
        });
    }

    function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.
        var marker = new google.maps.Marker({
            position: location,
            //label: labels[labelIndex++ % labels.length],
            map: map
        });
    }

    function showMark(key) {
        //send message to server
        console.log(key);
        var socket = io('http://localhost');
        socket.on('welcome', function(data){
            console.log('welcome');                  /*log the object sent buy the server*/
            socket.emit('keypass', {message:key, id: data.id}); /*send data to the server*/
            socket.on('marks', function(data){    //of the client in this case.
                console.log('location');
                console.log(data);
                var locations = data.message;
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -34.397, lng: 150.644},
                    scrollwheel: false,
                    zoom: 8
                });
                for (var i = 0; i < locations.length; i++) {
                    addMarker(locations[i], map);
                }
        });

    })}


</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLh6Ju5C5aVc0dnbheLlXkHbQqP2xY4KY&callback=initMap"></script>
